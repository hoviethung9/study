<head>

<body>
    <div class="container" id = "login-form">
        <div class="well">
        </div>
        
    <form>
        <div class="mb-3">
          <label for="inputEmail" class="form-label">Email address</label>
          <input type="email" class="form-control" id="input-Email" aria-describedby="emailHelp">
          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
          <label for="inputPassword" class="form-label">Password</label>
          <input type="password" class="form-control" id="input-Password">
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>  
        <div class="d-grid gap-2 col-6 mx-auto">
        <button  id="sign-sin-button" type="submit" class="btn btn-success " type="button">Sign in</button><br>
        <button  id="Create-newUser" type="submit" class="btn btn-info " type="button">Create account</button><br>
        <button  id="google-login-button" type="submit" class="btn btn-danger " type="button">Sign in with google</button>
        </div>
    </form>
    </div>

    <script>


<!-- button listeners -->

$("#Create-newUser").click(function(){
    var email = $("#input-Email").val();
    var password =$("#input-Password").val();
    console.log("New User =" +email + "" + password);
    SigIn(email, password);
});


  function SigIn(email, password){
          firebase.auth().createUserWithEmailAndPassword(email, password)
    .then((userCredential) => {
      // Signed in 
      var user = userCredential.user;
      
      // ...
    })
    .catch((error) => {
      var errorCode = error.code;
      var errorMessage = error.message;
      console.log("Error code: " + errorCode);
    console.log("Error message: " + errorMessage);
    });
}
    </script>
    
</body>
